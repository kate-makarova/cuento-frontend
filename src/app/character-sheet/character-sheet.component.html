<div id="pun-main" class="main">
  <div class="main-header">
    <h1><span>Создание нового персонажа</span></h1>
  </div>

  <div id="char-form" class="formal">
    <form (submit)="saveCharacter($event)">

      <fieldset>
        <legend><span>Личность и Внешность</span></legend>
        <div class="fs-box">
          <div class="inform">
            <p>Введите имя персонажа и ссылку на его аватар (100x100 или 150x150).</p>
          </div>
          <div class="input-row">
            <label>Имя персонажа</label>
            <input type="text" name="charName" [(ngModel)]="newChar.name" placeholder="Напр: Пол Атрейдес" required>
          </div>
          <div class="input-row">
            <label>Ссылка на аватар</label>
            <input type="url" name="charAvatar" [(ngModel)]="newChar.image" placeholder="https://...">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend><span>Характеристики</span></legend>
        <div class="fs-box">
          <div class="input-row">
            <label>Раса / Фракция</label>
            <input type="text" name="charRace" [(ngModel)]="newChar.race" placeholder="Напр: Фримен">
          </div>
          <div class="input-row">
            <label>Текущий статус</label>
            <input type="text" name="charStatus" [(ngModel)]="newChar.status" placeholder="Напр: В поисках ситча">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend><span>Биография (кратко)</span></legend>
        <div class="fs-box">
          <div class="inform">
            <p>Опишите вашего персонажа одним емким абзацем. Это будет отображаться в вашем профиле.</p>
          </div>
          <div class="textarea-wrapper">
            <textarea name="charBio" [(ngModel)]="newChar.bio" rows="8" placeholder="История, мотивы и характер..."></textarea>
          </div>
        </div>
      </fieldset>

      <div class="buttons">
        <input type="submit" class="button" value="Создать персонажа">
        <input type="button" class="button" value="Вернуться в профиль" (click)="goBack()">
      </div>
    </form>
  </div>
</div>
