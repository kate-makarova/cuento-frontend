<div class="post rpg-header">
  <div class="container">
    <div class="post-main">
      <div class="post-body">
        <div class="post-box">
          <div class="post-content">

            <div class="rpg-header-grid">

              <div class="rpg-header-image">
                <img [src]="headerData.image" alt="Topic Scene">
              </div>

              <div class="rpg-header-info">
                <h2 class="rpg-title">{{ headerData.title }}</h2>

                <ul class="rpg-details">
                  <li><i class="bi bi-geo-alt"></i> <strong>Место:</strong> {{ headerData.location }}</li>
                  <li><i class="bi bi-clock"></i> <strong>Время:</strong> {{ headerData.time }}</li>
                  <li><i class="bi bi-people"></i> <strong>Участники:</strong>
                    <span class="char-links">
                      @for (char of headerData.participants; track char.id) {
                        <a [routerLink]="['/character', char.id]">{{ char.name }}</a>{{ $last ? '' : ', ' }}
                      }
                    </span>
                  </li>
                </ul>

                <hr class="rpg-divider">

                <div class="rpg-summary">
                  <p>{{ headerData.summary }}</p>
                </div>
              </div>

            </div> </div>
        </div>
      </div>
      <div class="clearer"></div>
    </div>
  </div>
</div>
