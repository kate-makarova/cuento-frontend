<div id="topic-users-in" class="modmenu">
  <p class="container" style="text-align:left">
    <span style="font-weight:bold"><ng-container i18n="@@topicreadby.title">Topic is read by</ng-container></span>
    ({{ users().length }})
    @for (user of users(); track user.id; let last = $last) {
      <a class="group4" [routerLink]="['/profile', user.id]">{{ user.username }}</a>@if(!last){, }
    }
  </p>
</div>
